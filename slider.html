<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="loader.css">
<style>
    #loader { display: none; justify-content: center;}
    .form { margin: 20px 0px;}
    td > a { display: none;}
    table { width: 90%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background-color: #07284b; font-weight: bold; }
    td img { width: 50px; height: auto; border-radius: 5px; }
    td a { color: #007bff; text-decoration: none; }
    td a:hover { text-decoration: underline; }
    .delete-btn { background-color: #dc3545; color: #fff; border: none; padding: 5px 10px; cursor: pointer; border-radius: 3px; }
    .delete-btn:hover { background-color: #c82333; }
</style>
<div id="loader">
    <div class="loader"></div>
</div>

<form id="uploadForm" class="form" action="https://script.google.com/macros/s/AKfycbyg3fm5btD7Xx2RrNz8erj1dxluBzBASY8fcgPPtUnfNVdTj52zLWFfylt9sAjO08I9/exec" method="POST">
    <div class="form-group">
        <h2>Slider</h2>
    <label for="image">Select Image:</label>
    <input type="file" id="image" accept="image/*" required>
    <input type="url" id="url" name="url" placeholder="URL: " class="int" required>
    
    <input type="hidden" id="imageUrl" name="imageUrl">
    
    <button type="submit" class="btn">Submit</button>
</div>
<table id="dataTable">
    <thead>
        <tr>
            <th>Image</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>
</form>

<script>
    window.onload = loadData;

    async function loadData() {
        try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbyg3fm5btD7Xx2RrNz8erj1dxluBzBASY8fcgPPtUnfNVdTj52zLWFfylt9sAjO08I9/exec?action=getData');
            const data = await response.json();
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            data.forEach((row) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><img src="${row.imageUrl}" alt="Uploaded image"></td>
                    <td><button class="delete-btn" onclick="deleteRow('${row.imageUrl}', '${row.url}')">Delete</button></td>
                `;
                tableBody.appendChild(tr);
            });
        } catch (error) {
            console.error('Error loading data:', error);
        }
    }

    async function deleteRow(imageUrl, url) {
        if (confirm('Are you sure you want to delete this row?')) {
            try {
                const response = await fetch(`https://script.google.com/macros/s/AKfycbyg3fm5btD7Xx2RrNz8erj1dxluBzBASY8fcgPPtUnfNVdTj52zLWFfylt9sAjO08I9/exec?action=deleteRow&imageUrl=${encodeURIComponent(imageUrl)}&url=${encodeURIComponent(url)}`, {
                    method: 'POST'
                });
                if (response.ok) {
                    loadData();
                } else {
                    alert('Delete failed!');
                }
            } catch (error) {
                console.error('Error deleting row:', error);
            }
        }
    }

    document.getElementById('uploadForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        document.getElementById('loader').style.display = 'flex';
        
        let imageInput = document.getElementById('image');
        let file = imageInput.files[0];
        let formData = new FormData();
        formData.append('image', file);
        
        try {
            let response = await fetch('https://api.imgbb.com/1/upload?key=bcf98a4f9e50c194d6f0d68ef823aa26', {
                method: 'POST',
                body: formData
            });
            
            let result = await response.json();
            if (result.success) {
                document.getElementById('imageUrl').value = result.data.url;
                
                let form = document.getElementById('uploadForm');
                let formDataSend = new FormData(form);
                
                let submitResponse = await fetch(form.action, {
                    method: 'POST',
                    body: formDataSend
                });
                
                if (submitResponse.ok) {
                    alert('Data submitted successfully!');
                    loadData();
                    form.reset();
                } else {
                    alert('Submission failed!');
                }
            } else {
                alert('Image upload failed!');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred!');
        }
        document.getElementById('loader').style.display = 'none';
    });
</script>
