<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="loader.css">
<style>
    * { overflow-x: hidden;}
    .table-father { margin: 10px; overflow: scroll;}
    .header { justify-content: center;}
    table { border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }    
    th { background-color: #3498db; color: white; }
    .int { width: 110px; text-align: center;}
    #loader { overflow: hidden;}
</style>
<div class="header">
    <h2>Users</h2>
</div>
<div class="table-father">
<table id="userTable">
    <thead>
        <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Password</th>
            <th>Refer Code</th>
            <th>Coins</th>
            <th>Referred</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</div>
<div id="loader"><div class="loader"></div></div>
<script>
    const DEPLOY_URL = "https://script.google.com/macros/s/AKfycbw6fXsryu62RPRwspOQMF4uIz-RHnx6WEHREBqpNY0xhEzRkfOi31Iot2K3NZ86MuLa/exec";

    function showLoader() {
        document.getElementById("loader").style.display = "flex";
    }

    function hideLoader() {
        document.getElementById("loader").style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", function () {
        showLoader();
        fetch(`${DEPLOY_URL}?action=getData`, { method: "POST" })
            .then(response => response.json())
            .then(data => {
                let tableBody = document.querySelector("#userTable tbody");
                tableBody.innerHTML = "";

                data.forEach(user => {
                    let row = `
                        <tr>
                            <td>${user.username}</td>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.mobile}</td>
                            <td>${user.password}</td>
                            <td>${user.referCode}</td>
                            <td>${user.coins}</td>
                            <td>${user.referred}</td>
                            <td>
                                <select onchange="updateStatus(${user.row}, this.value)" class="int">
                                    <option value="Active" ${user.status === "Active" ? "selected" : ""}>Active</option>
                                    <option value="Banned" ${user.status === "Banned" ? "selected" : ""}>Banned</option>
                                </select>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

                hideLoader();
            })
            .catch(error => {
                console.error("Error fetching data:", error);
                hideLoader();
            });
    });

    function updateStatus(row, newStatus) {
        showLoader();
        fetch(`${DEPLOY_URL}?action=updateStatus&row=${row}&status=${newStatus}`, { method: "POST" })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Status updated successfully!");
                } else {
                    alert("Failed to update status.");
                }
                hideLoader();
            })
            .catch(error => {
                console.error("Error updating status:", error);
                hideLoader();
            });
    }
</script>
