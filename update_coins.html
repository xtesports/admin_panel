<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="loader.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
    .loader { display: none;  }
    #loader { width: 10%;}
</style>

<div class="form">
    <div class="form-group">
    <h2>Update Coins</h2>
    <input type="text" id="username" placeholder="Username: " class="int">
    <input type="number" id="amount" placeholder="Amount: " class="int">
    <button onclick="updateCoins()" class="btn">Update Coins</button>
    <div class="loader" id="loader"></div>
    </div>
</div>

<script>
    function updateCoins() {
        let username = document.getElementById("username").value;
        let amount = document.getElementById("amount").value;

        if (!username || !amount || amount <= 0) {
            alert("Please enter a valid username and amount.");
            return;
        }

        $(".loader").show();
        $("button").prop("disabled", true);

        fetch("https://script.google.com/macros/s/AKfycbxd0TkrpjE785Knk4iuw2Mrp1zurfdxaAXP6adkfbBrA3ykMVUB8idO0Y0WUhmQKack/exec", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ username, amount })
        })
        .then(response => response.text())
        .then(response => {
            alert(response);
            location.reload();
        })
        .finally(() => {
            $(".loader").hide();
            $("button").prop("disabled", false);
        });
    }
</script>
